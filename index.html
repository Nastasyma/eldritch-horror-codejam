<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="style.css">
  <title>Eldritch horror helper</title>
</head>

<body>
  <div class="main_container">
    <div class="ancients_cards_wrapper">
      <div class="card card1">
        <div class="card_close close1"></div>
      </div>
      <div class="card card2">
        <div class="card_close close2"></div>
      </div>
      <div class="card card3">
        <div class="card_close close3"></div>
      </div>
      <div class="card card4">
        <div class="card_close close4"></div>
      </div>
    </div>
    <div class="select_ancient">Choose the Ancient One...</div>
    <div class="difficulty_level_wrapper">
      <div class="difficulty_title">Select a dufficulty:</div>
      <div class="difficulty_level level_1">Very Easy</div>
      <div class="difficulty_level level_2">Easy</div>
      <div class="difficulty_level level_3">Normal</div>
      <div class="difficulty_level level_4">Hard</div>
      <div class="difficulty_level level_5">Very hard</div>
    </div>
    <div class="cards_wrapper">
      <div class="cards_button">Shuffle</div>
      <div class="deck_wrapper">
        <div class="current_state">
          <div class="stage_wrapper">
            <span class="stage_title title_1">First stage</span>
            <div class="dots_wrapper">
              <div class="dot green green_st1"></div>
              <div class="dot brown brown_st1"></div>
              <div class="dot blue blue_st1"></div>
            </div>
          </div>
          <div class="stage_wrapper">
            <span class="stage_title title_2">Second stage</span>
            <div class="dots_wrapper">
              <div class="dot green green_st2"></div>
              <div class="dot brown brown_st2"></div>
              <div class="dot blue blue_st2"></div>
            </div>
          </div>
          <div class="stage_wrapper">
            <span class="stage_title title_3">Third stage</span>
            <div class="dots_wrapper">
              <div class="dot green green_st3"></div>
              <div class="dot brown brown_st3"></div>
              <div class="dot blue blue_st3"></div>
            </div>
          </div>
        </div>
        <div class="cards_deck"></div>
        <div class="current_card"></div>
      </div>
    </div>
  </div>
  <script src="js/index.js" type="module"></script>
</body>

</html>
